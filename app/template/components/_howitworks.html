<section class="howitworks gradient">
	<div class="howitworks__wrp">
		
		<div class="howitworks__img">
			<img src="images/septik/@@id/howitworks.png" alt="how it works">
		</div>
		
		<div class="howitworks__content">
			<h2 class="howitworks__heading heading heading_type_h2">
				Как это работает?
			</h2>
			
			<p class="howitworks__caption caption caption_size_g">
				@@caption
			</p>

			@@if (context.caption2) {
			<p class="howitworks__caption caption caption_size_g">
				@@caption2
			</p>
			}

			@@if (context.caption3) {
			<p class="howitworks__caption caption caption_size_g">
				@@caption3
			</p>
			}
			
			@@if (context.hint) {
			<p class="howitworks__hint heading heading_type_h5">
				@@hint
			</p>
			}

			
		</div>
		
	</div>
</section>
