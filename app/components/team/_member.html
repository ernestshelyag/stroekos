<div class="team__member member">
	<div class="member__img">
		<img src="images/team/member_@@number.png" alt="@@name">
	</div>

	<div class="member__info">
		<h5 class="member__name heading heading_type_h5">
			@@name
		</h5>

		<p class="member__position caption caption_size_s caption_no_margin">
			@@position
		</p>

		<a href="mailto:@@email" class="member__email c_green_light">
			@@email
		</a>
	</div>
</div>
