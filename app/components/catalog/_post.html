<div class="catalog__slide post post_img_padding post_align_center">
	
	<div class="post__img">
		<img src="images/septik/@@parent/catalog/slide_@@number.png" alt="@@title">
	</div>
	
	<div class="post__descr">
		<h5 class="post__title heading heading_type_h5">
			@@title
		</h5>
		
		<p class="post__caption caption caption_size_g caption_no_margin">
			от&nbsp;@@price&nbsp;<span class="rub">₽</span><span class="star c_green_dark">*</span>
		</p>
	</div>
	
</div>
